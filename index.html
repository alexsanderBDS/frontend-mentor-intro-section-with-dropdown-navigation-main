<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="logo" width="70" />
      <button class="button-nav" type="button">
        <img src="images/icon-menu.svg" alt="menu" class="button-img" />
      </button>
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a href="#" class="nav-link"> Features </a>
          </li>
          <li>
            <a href="#" class="nav-link"> Company </a>
          </li>
          <li>
            <a href="#" class="nav-link"> Careers </a>
          </li>
          <li>
            <a href="#" class="nav-link"> About </a>
          </li>
        </ul>
        <ul class="auth-list">
          <li>
            <a class="auth-link" href="#"> Login </a>
          </li>
          <li>
            <a class="auth-link" href="#"> Register </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <img
          src="images/image-hero-mobile.png"
          alt=""
          width="200px"
          class="hero-img"
        />
      </section>
      <section class="section-cta">
        <h1 class="heading">Make remote work</h1>
        <p class="cta-text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a class="cta-button" href=""> Learn more </a>
      </section>
      <section class="features">
        <ul class="features-list">
          <li>
            <img
              src="images/client-databiz.svg"
              alt="client logo"
              class="features-img"
              width="20"
            />
          </li>
          <li>
            <img
              src="images/client-audiophile.svg"
              alt="client logo"
              class="features-img"
              width="20"
            />
          </li>
          <li>
            <img
              src="images/client-meet.svg"
              alt="client logo"
              class="features-img"
              width="20"
            />
          </li>
          <li>
            <img
              src="images/client-maker.svg"
              alt="client logo"
              class="features-img"
              width="20"
            />
          </li>
        </ul>
      </section>
    </main>
    <footer class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexsander</a>.
    </footer>
  </body>
</html>
